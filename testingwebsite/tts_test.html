<html lang="en">

<head>

    <body>
        <canvas id="myCanvas" width="200" height="100"></canvas>
        <script>
            ///random int between 6 and 9 (replace 9 for MAX and 6 for MIN)
            const MIN = 6;
            const MAX = 9;
            var rdm = Math.floor(Math.random() * (MAX - MIN + 1) + MIN);

            ///Generates random string with letters and numbers
            function makeid(lenght) {
                var result = '';
                var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var charactersLength = characters.length;

                for (var i = 0; i < lenght; i++) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }

                return result;
            }


            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.font = "30px Comic Sans MS";
            ctx.fillText(makeid(rdm), 10, 50);
            ctx.stroke();
        </script>
    </body>

</html>
